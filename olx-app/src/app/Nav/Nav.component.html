<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Olx App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/posts']" >Posts</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <div>
        <span class="text-white">Welcome User </span>
        <button type="submit" class="btn btn-primary my-2 my-sm-0" (click)="logout()">Logout</button>
      </div>
    </div>

    <form *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" #username="ngModel" placeholder="Email" 
          class="form-control mr-sm-2" required name="username" [(ngModel)]="model.username">
      </div>
      <div class="form-group">
        <input type="password" #password="ngModel" placeholder="Password" 
          class="form-control mr-sm-2" required name="password"  [(ngModel)]="model.password">
      </div> 
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sign in</button>
    </form>
  </div>
</nav>
